<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Getting Started with ml5.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <script src="index.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/css/bootstrap.min.css">

  </head>

  <body>
    <div class="row">
        
          <div class="container-fluid">
            <div class="row flex-nowrap">
              
                <div class="col-auto col-md-4 col-xl-3 px-sm-3 px-0 bg-dark">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                        <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                            <span class="fs-5 d-none d-sm-inline">Image</span>
                            <span class="fs-5 d-none d-sm-inline">  Recognition</span>

                        </a>
            
                        <div class="input-group mb-3">
                          <label class="input-group-text" for="inputGroupSelect01">Models</label>
                          <select class="form-select" id="model" onchange="get_model()">
                            <option value="0" selected>Select a model</option>
                            <option value="MobileNet">MobileNet</option>
                            <option value="DoodleNet">DoodleNet</option>
                          </select>
                        </div>
                        <div >
                          <button class="btn btn-outline-warning" type="button" id="reload_button" onclick="reload_image()">Change Image</button>
                          <button class="btn btn-outline-primary" type="button" id="classify_button" onclick="predict()">Classify Actual</button>
                
                        </div>
                        
                        
                    </div>
                </div>

                <div class=" col-md-4 fila " id="predict">
                  <div class="columna">
                    <img id="image" crossorigin="anonymous" src="https://picsum.photos/800/600/">
                  </div>
                  
                  <div class="table">          
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>Label</th>
                          <th>Confidence</th>
                          
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td id="label">****</td>
                          <td id="confidence">****</td>
                         
                        </tr>
                        
                      </tbody>
                    </table>
                  </div>
                    
                  
                </div>
                
                
              
            </div>
        </div>


     
    </div>
    
    
  </body>
 
  
</html>
